<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Certificate Generator</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="excel_file">Select Excel File:</label>
        <input type="file" name="excel_file" id="excel_file" required><br><br>

        <label for="template_file">Select Template File:</label>
        <input type="file" name="template_file" id="template_file" required><br><br>

        <label for="output_format">Select Output Format:</label>
        <select name="output_format" id="output_format">
            <option value="PDF">PDF</option>
            <option value="DOCX">DOCX</option>
        </select><br><br>

        <button type="submit">Generate Certificates</button>
    </form>
</body>
</html>
